<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body{
            font-family: Arial, sans-serif;
            background-color: lightgray;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: auto;
        }
        h1{
            color: black;
            margin-bottom: 30px;
        }
            .product-box{
            width: 300px;
            height: 400px;
            border: 2px solid black;
            margin: 0 auto;
            padding: 15px;
            background-color: cadetblue;
            border-radius: 8px;
            text-align: center;
        }
        .product-box img{
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .product-box h2{
            margin-top: 10px 0;
        }
        .description{
            font-size: 18px;
            font-weight: bold;
            margin: 15px 0;
        }
        .price{
            font-size: 20px;
            font-weight: bold;
            color: green;
        }
        button{
            padding: 10px 20px;
            background-color: blueviolet;
            color: white;
            border: 1px solid black;
            border-radius: 10px;
            padding: 10px 15px;
            cursor: pointer;

        }
        button:hover{
            background-color: rgb(122, 15, 168);
            animation: hoverEffect 0.3s forwards;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="product-box">
        <img src="tshirt.png" alt="Product-Image">
        <h2>style </h2>
        <p class="price">$19.99</p>
        <p class="description">A comfy cotton t-shirt</p>
        <button>Add to cart</button>
    </div>

</body>
</html
